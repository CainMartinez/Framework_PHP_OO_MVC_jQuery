<section class="section novi-background section-1 bg-primary-darker text-center" id="title_property_recover">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-7 col-xl-6"><br><br>
                <h3 class="wow-outer"><span class="wow slideInDown text-uppercase">- - - - - - - - - - - - - - - -</span></h3>
                <h2 class="wow-outer"><span class="wow slideInDown text-uppercase">Create New Password</span></h2>
                <h3 class="wow-outer"><span class="wow slideInDown text-uppercase">- - - - - - - - - - - - - - - -</span></h3>
                <br>
                <form id="recoverForm" class="needs-validation" novalidate method="post">
                    <div class="form-group">
                        <label for="newpassword">New Password</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" required placeholder="Enter your new password...">
                        <span id="errorNewpassword" class="error text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="passwordRecoverRepeat">Repeat Password</label>
                        <input type="password" class="form-control" id="passwordRecoverRepeat" name="passwordRecoverRepeat" required placeholder="Repeat your new password...">
                        <span id="errorpasswordRecoverRepeat" class="error text-danger"></span>
                    </div>
                    <br>
                    <input type="submit" id="new_password" class="btn btn-primary" value="Change Password">
                </form><br><hr>      
            </div>
        </div>
    </div>
</section>
<section class="section novi-background section-1 bg-primary-darker text-center" id="title_property_otp">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-7 col-xl-6"><br><br>
                <h3 class="wow-outer"><span class="wow slideInDown text-uppercase">- - - - - - - - - - - - - - - -</span></h3>
                <h2 class="wow-outer"><span class="wow slideInDown text-uppercase">Recover Account</span></h2>
                <h3 class="wow-outer"><span class="wow slideInDown text-uppercase">- - - - - - - - - - - - - - - -</span></h3>
                <br>
                <form id="otpForm" class="needs-validation" novalidate method="post">
                    <h5>Enter the code you received on WhatsApp to recover your account.</h5><br><br>
                    <div class="form-group">
                        <input type="text" id="code1" name="code1" maxlength="1" size="1" required>
                        -
                        <input type="text" id="code2" name="code2" maxlength="1" size="1" required>
                        -
                        <input type="text" id="code3" name="code3" maxlength="1" size="1" required>
                        -
                        <input type="text" id="code4" name="code4" maxlength="1" size="1" required>
                        <span id="errorOTP" class="error text-danger"></span>
                    </div>
                    <br><br>
                    <input type="submit" id="otp_form" class="btn btn-primary" value="Send Code">
                </form><br><hr>     
            </div>
        </div>
    </div>
</section>
